

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add to Database</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('{% static "images/user_crop.png" %}') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            width: 400px;
            background-color: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        .icon-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icon-box img {
            width: 60px;
            height: 60px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="number"],
        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 50px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4b7d4b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3d6a3d;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>Add to database</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="name">Crop Name</label>
                <input type="text" name="name" required>

                <label for="growth_stages">Growth stages</label>
                <textarea name="growth_stages"></textarea>

                <label for="crop_cycle">Crop Cycle</label>
                <input type="text" name="crop_cycle">

                <label for="environmental_needs">Environmental Needs</label>
                <textarea name="environmental_needs"></textarea>

                <label for="harvest">Harvest and Yield</label>
                <textarea name="harvest"></textarea>

                <label for="nutrient_requirements">Nutrient Requirements</label>
                <textarea name="nutrient_requirements"></textarea>

                <label for="pest_diseases">Pest and Diseases</label>
                <textarea name="pest_diseases"></textarea>

                <label for="image">Upload Image</label>
                <input type="file" name="image">

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
