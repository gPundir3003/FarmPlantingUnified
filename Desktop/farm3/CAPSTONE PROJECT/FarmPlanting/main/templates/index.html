<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmPlanting Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
</head>

<body>
  <div class="login-container" id="login">
    <h1 class="title">Farm Planting App</h1>
    <p class="tagline">Get Started</p>

    <div class="login-box">
      <h2>Welcome Back!</h2>
      <form method='POST' action="">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="register-text">Don't have an account? <a href="{% url 'register' %}">Register</a></p>

      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <script>
    setTimeout(() => {
      const intro = document.getElementById('intro');
      if (intro) {
        intro.style.display = 'none';
      }
      document.getElementById('login').classList.remove('hidden');
    }, 2000); 
  </script>    
</body>
</html>
