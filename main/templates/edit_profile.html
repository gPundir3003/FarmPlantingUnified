{% extends "base.html" %}
{% block content %}

<div class="edit-profile-container">
  <h2>Update Profile</h2>
  <form method="post">
    {% csrf_token %}
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Add name" value="{{ user.name|default:'' }}">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="name@email.com" value="{{ user.email|default:'' }}">

    <label for="password1">New Password</label>
    <input type="password" id="password1" name="password1" placeholder="Create a password">

    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm password">

    <button type="submit">Save Changes</button>
    <p class="login-link">Want to cancel? <a href="{% url 'profile' %}">Go back</a></p>
  </form>
</div>

<style>
.edit-profile-container {
  max-width: 400px;
  margin: 60px auto;
  padding: 30px 20px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  font-family: 'Segoe UI', sans-serif;
  text-align: left;
}

.edit-profile-container h2 {
  text-align: center;
  margin-bottom: 24px;
  font-weight: bold;
  color: #2e2e2e;
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 600;
  color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #607d4e;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #4e6d3c;
}

.login-link {
  margin-top: 16px;
  text-align: center;
  font-size: 13px;
  color: #888;
}

.login-link a {
  color: #4e6d3c;
  text-decoration: none;
  font-weight: 600;
}
</style>

{% endblock %}
