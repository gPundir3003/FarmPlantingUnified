{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmPlanting - Welcome</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100%;
        }

        .intro-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/splash.png' %}") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeOut 2.5s forwards;
        }

        .intro-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(143, 174, 102, 0.6);
            padding: 15px 25px;
            border-radius: 12px;
            text-shadow: 2px 2px 5px rgba(19, 14, 14, 0.4);
        }

        .intro-logo {
            height: 40px;
            width: 40px;
            object-fit: contain;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .landing-container {
            display: none;
            height: 100%;
            background: url("{% static 'images/splash.png' %}") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #180a0a;
            text-align: center;
            animation: fadeIn 1s ease-in-out 2.5s forwards;
        }

        .landing-header h1 {
            color: #ffffff;
            font-size: 38px;
            margin: 10px 0;
            background-color: rgba(143, 174, 102, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .landing-header p {
            color: #eeeeee;
            font-size: 18px;
            margin-bottom: 25px;
            background-color: rgba(143, 174, 102, 0.6);
            padding: 10px;
            border-radius: 8px;
        }

        .auth-links a {
            background: #ffffff;
            color: #0a1810;
            text-decoration: none;
            padding: 12px 28px;
            margin: 0 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .auth-links a:hover {
            background: #2e8b57;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; visibility: hidden; }
            100% { opacity: 1; visibility: visible; }
        }
    </style>
</head>
<body>

            <img src="{% static 'images/farm_logo.png' %}" alt="Farm Logo" style="width: 100px; margin-bottom: 20px;">
            <h1>Welcome to Farm Planting App</h1>

                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </header>
    </div>
</div>

</body>
</html>
